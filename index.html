 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <input type="text" id="catName" placeholder="Enter cat breed">
  <button onclick="fetchData()">Fetch Cat</button>

  <img src="" alt="Cat Image" id="catImage" style="display: none; width: 400px; cursor: zoom-in;">
  <p id="catDescription"></p>
  <a href=`${wikipedia}` id="wikipedia">wikipedia</a>

<script>
async function fetchData(){
  try{
    const catName = document.getElementById("catName").value.toLowerCase();
    const response = await fetch(`https://api.thecatapi.com/v1/breeds/search?q=${catName}`)
    if(!response.ok){
      throw new Error("Could not fetch resource");
    }
    const data = await response.json();
    const description = data[0].description;
    const wikipedia = data[0].wikipedia_url
    console.log(data)
    console.log(description);
    console.log(wikipedia)
    const catImageURL = `https://cdn2.thecatapi.com/images/${data[0].reference_image_id}.jpg`
    const imgElement = document.getElementById("catImage");
    const descriptionElement = document.getElementById("catDescription");
    const wikipediaElement = document.getElementById("wikipedia");

    imgElement.src = catImageURL;
    imgElement.style.display = "block";

    descriptionElement.textContent = description;
    wikipediaElement.href = wikipedia
  }
  catch(error){
    console.error(error.message);
  }
}

// No need to call fetchData() here, it will be invoked when the button is clicked

</script>
</body>
</html>
